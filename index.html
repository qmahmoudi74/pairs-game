<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- A Wrapper that contains all elements -->
    <div class="wrapper">
      <!-- Title and Description -->
      <h1>JavaScript Pairs Game</h1>
      <h3>Click any card to begin</h3>

      <!-- Timer: it start with 0 and it counts seconds! -->
      <p><span id="seconds">00</span>:<span id="tens">00</span></p>

      <!-- Time Record Message: It shows you time record! -->
      <p id="text"></p>

      <!-- It contains all cards -->
      <div id="container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
